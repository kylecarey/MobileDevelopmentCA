<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="user.email" type="email" placeholder="email" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password" placeholder="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button color="primary" expand="full" (click)="login()">login</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="secondary" expand="full" (click)="register()">Sign Up</ion-button>
      </ion-col>
    </ion-row>
</ion-content>
